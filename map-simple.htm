<script>
var myCenter=new google.maps.LatLng(51.508742,-0.120850);
var nombreProducto="Super refrigerador";
var infoProduct="Informacion, vendedor, etc, fotos tal ves";
var marker;

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:12,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);

//Si se pone el mouse sobre el icono se aparece la info
var infowindowtype1 = new google.maps.InfoWindow({
  content:infoProduct
  });
infowindowtype1.open(map,marker);

//Si se le da clic al icono agrega su info
var infowindowtype2 = new google.maps.InfoWindow({
  content:infoProduct
  });

google.maps.event.addListener(marker, 'click', function() {
  infowindowtype2.open(map,marker);
  });


}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
